<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>Dog Breed Classifier Using CNN</title>

    <link rel="stylesheet" href="/static/style.css">


</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><i class='fas fa-dog' style='font-size:60px'></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/mdranamahmud/">LinkedIn

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://github.com/ranamahmud/dog-breed-classifier-udacity-capstone">Github Repo

                        </a>
                    </li>


                </ul>

            </div>
        </nav>
        <div class="mx-auto text-center">
            <h1>Dog Breed Classifier</h1>
            <p>Upload Image to find Dog breed or human face image to find resambling dog breed.
            </p>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <div>
                    <form action="predict">
                        <div class="form-group">
                            <label for="FormImageFile">Upload Image</label>
                            <input type="file" class="form-control-file" id="FormImageFile" accept="image/*">
                            <br>

                            <button type="button" id="predictButton" class="btn btn-primary">Predict</button>

                        </div>
                    </form>

                </div>
                <div style="height:300px">
                    <img class="img-fluid" id="outputImage"></>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">

                <div id="progress-spinner" class="text-center">
                    <div class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <p id="result"></p>
                <div id="alert-error" class="alert alert-danger" role="alert">
                    This image doesn't resamble any dog breed.
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="/static/script.js"></script>
</body>

</html>
